<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milované mamince</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Milované mamince</h1>
    </header>

    <section id="date-info">
        <div class="left">
            <h2 id="day-of-week"></h2>
        </div>
        <div class="center">
            <p>Dnes má svátek <span id="name-day">*NAME*</span></p>
        </div>
        <div class="right">
            <p>Dnešní datum je <span id="current-date">*DATE*</span></p>
        </div>
    </section>

    <hr>

    <main>
        <div id="quote-box">
            <p id="quote">Loading quote...</p>
        </div>

        <div id="family-photo">
            <img id="daily-photo" src="photo1.jpg" alt="Rodinná fotka">
        </div>

        <div id="gif-box">
            <img id="funny-gif" src="" alt="Funny GIF" />
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
